<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" class="logo-img">
      <span class="logo-text" *ngIf="!isCollapsed">United Service</span>
    </div>
    <button class="toggle-btn" (click)="toggleCollapse()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <ul class="nav-menu">
    <li>
      <a routerLink="/dashboard" [class.active]="isActive('dashboard')">
        <i class="fas fa-tachometer-alt"></i>
        <span *ngIf="!isCollapsed">Tableau de Bord</span>
      </a>
    </li>
    <li class="has-submenu" [class.open]="isUserSubmenuOpen" *ngIf="isSecretaire">
      <a href="#" (click)="toggleUserSubmenu($event)">
        <i class="fas fa-users"></i>
        <span *ngIf="!isCollapsed">Postuler</span>
        <i class="fas fa-chevron-down submenu-arrow" *ngIf="!isCollapsed"></i>
      </a>
      <ul class="submenu" [class.open]="isUserSubmenuOpen">
        <li>
          <a routerLink="/request-leave" routerLinkActive="active">
            <i class="fas fa-file-alt"></i>
            <span class="text" *ngIf="!isCollapsed">Demande de congé</span>
          </a>
        </li>
        <li>
          <a routerLink="/mission-request" [class.active]="isActive('mission-request')">
            <i class="fas fa-plus"></i>
            <span *ngIf="!isCollapsed">Ordre de mission</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isSecretaire">
          <a class="nav-link" routerLink="/demande-avance" routerLinkActive="active">
            <i class="fa fa-money-bill-wave text-dark"></i>
            <span *ngIf="!isCollapsed"> Demande d'Avance </span>
          </a>
        </li>
      </ul>
    </li>
    <li>
      <a routerLink="/conges" [class.active]="isActive('conges')">
        <i class="fas fa-calendar-alt"></i>
        <span *ngIf="!isCollapsed">Demandes de congé</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/avances-management" routerLinkActive="active">
        <i class="fa fa-money-bill-wave text"></i>
        <span *ngIf="!isCollapsed"> Avances sur Salaires </span>
      </a>
    </li>
    <li>
      <a routerLink="/missions" [class.active]="isActive('missions')">
        <i class="fas fa-briefcase"></i>
        <span *ngIf="!isCollapsed">Ordres de mission</span>
      </a>
    </li>
    <li class="has-submenu" [class.open]="isUserSubmenuOpen" *ngIf="isAdmin || isRh">
      <a href="#" (click)="toggleUserSubmenu($event)">
        <i class="fas fa-users"></i>
        <span *ngIf="!isCollapsed">Utilisateurs</span>
        <i class="fas fa-chevron-down submenu-arrow" *ngIf="!isCollapsed"></i>
      </a>
      <ul class="submenu" [class.open]="isUserSubmenuOpen">
        <li>
          <a routerLink="/workers" [class.active]="isActive('workers')">
            <i class="fas fa-list"></i>
            <span *ngIf="!isCollapsed">Liste des Employés</span>
          </a>
        </li>
        <li>
          <a routerLink="/add-worker" [class.active]="isActive('add-worker')">
            <i class="fas fa-plus"></i>
            <span *ngIf="!isCollapsed">Ajouter Employé</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
