<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/logo.png" alt="United Services Logo">
    </div>
    <h2>Welcome Back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="e.g., name@example.com">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-text">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="e.g., ********">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-text">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>
      <div class="options">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Sign In</button>
      <div *ngIf="loginError" class="error-message">
        Invalid email or password. Please try again.
      </div>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
